<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJ Drum Kit</title>
    
    <!--  Semantic UI  -->
    <link rel="stylesheet" href="css/semantic.css">
    
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    
    <h1>DJ Drum Kit</h1>
    
    <!--  Button to Press  -->
    <div class="keys">
        <div data-key="69" class="key ui inverted black button">
          <kbd>E</kbd>
          <span class="sound">60key beat</span>
        </div>
        <div data-key="84" class="key ui inverted black button">
          <kbd>T</kbd>
          <span class="sound">monster theme</span>
        </div>
        <div data-key="73" class="key ui inverted black button">
          <kbd>I</kbd>
          <span class="sound">80pm snare</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="65" class="key ui inverted black button">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key ui inverted black button">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key ui inverted black button">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key ui inverted black button">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key ui inverted black button">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key ui inverted black button">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key ui inverted black button">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key ui inverted black button">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key ui inverted black button">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
        <div data-key="186" class="key ui inverted black button">
          <kbd>;</kbd>
          <span class="sound">DJ noise</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="32" class="key ui inverted black button">
          <kbd>Space</kbd>
          <span class="sound">kick scratch</span>
        </div>
        <div data-key="78" class="key ui inverted black button">
          <kbd>N</kbd>
          <span class="sound">Sneak</span>
        </div>
    </div>

    <!--  Audio to Play  -->
    <audio data-key="69" src="sounds/60key.wav"></audio>
    <audio data-key="73" src="sounds/80pmsnare.wav"></audio>
    <audio data-key="32" src="sounds/kickscratch_3.wav"></audio>
    <audio data-key="84" src="sounds/3333333333333.wav"></audio>
    <audio data-key="78" src="sounds/3333333333333.wav"></audio>
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="186" src="sounds/djnoise3.wav"></audio>
    
    <!--  jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--  Semantic UI  -->
    <script src="js/semantic.js"></script>
    <!--  Our Scripts  -->
    <script src="js/scripts.js"></script>
    
</body>
</html>
